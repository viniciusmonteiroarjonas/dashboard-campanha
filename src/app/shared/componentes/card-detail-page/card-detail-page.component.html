<div class="col s12 m6 l4 xl4">
    <div class="card">
        <div class="card-content center-align">
            <span class="card-title center-align">{{cardTitle}}</span>
            <i class="large material-icons">{{cardIcon}}</i>
        </div>
        <div class="card-action center-align">
            <a class="blue-text text-darken-2" routerLink="{{cardLink}}">{{cardTextLink}}</a>
        </div>
    </div>
</div>
