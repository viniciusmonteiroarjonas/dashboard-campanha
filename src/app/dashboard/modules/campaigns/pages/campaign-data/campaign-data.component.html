<section class="container">
    <div class="row">
        <app-breadcrumb [breadcrumbs]="breadcrumbs"></app-breadcrumb>
    </div>
    <form class="col s12">
        <div class="row">
            <div class="col s12">
                <div class="input-field col s6 m6 l6">
                    <input id="start_date" type="date" class="datepicker" required>
                    <label for="start_date">Data Inicial</label>
                </div>
                <div class="input-field col s6 m6 l6">
                    <input id="end_date" type="date" class="datepicker" required>
                    <label for="end_date">Data Final</label>
                </div>
                <div class="input-field">
                    <button class="btn blue darken-1 col l2 m4 s12" type="submit" name="action">Buscar
                        <i class="material-icons right">search</i>
                    </button>
                </div>
            </div>
        </div>
    </form>
    <div class="row">
        <highcharts-chart [Highcharts]="Highcharts" [options]="enrollmentsQTD"
            style="width: 100%; height: 400px; display: block;">
        </highcharts-chart>
    </div>
    <div class="row">
        <highcharts-chart [Highcharts]="Highcharts" [options]="topEnrollmentsQTD"
            style="width: 100%; height: 400px; display: block;">
        </highcharts-chart>
    </div>
</section>
