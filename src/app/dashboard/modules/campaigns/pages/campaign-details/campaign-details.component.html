<section class="container">
    <div class="row">
        <app-breadcrumb [breadcrumbs]="breadcrumbs"></app-breadcrumb>
    </div>
    <form class="col s12">
        <div class="row">
            <div class="col s12">
                <div class="input-field col s6 m6 l6">
                    <input id="start_date" type="date" class="datepicker" required>
                    <label for="start_date">Data Inicial</label>
                </div>
                <div class="input-field col s6 m6 l6">
                    <input id="end_date" type="date" class="datepicker" required>
                    <label for="end_date">Data Final</label>
                </div>
                <div class="input-field">
                    <button class="btn blue darken-1 col l2 m4 s12" type="submit" name="action">Buscar
                        <i class="material-icons right">search</i>
                    </button>
                </div>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col s12 m6 l4">
            <div class="card center-align blue lighten-5">
                <div class="card-content">
                    <span class="card-title">Total de Registros</span>
                    <h1 class="card-value">100</h1>
                </div>
            </div>
        </div>
        <div class="col s12 m6 l4">
            <div class="card center-align blue lighten-5">
                <div class="card-content">
                    <span class="card-title">Qtd. de cartões</span>
                    <h1 class="card-value">80</h1>
                </div>
            </div>
        </div>
        <div class="col s12 m6 l4">
            <div class="card center-align blue lighten-5">
                <div class="card-content">
                    <span class="card-title">Qtd. de cartões titular</span>
                    <h1 class="card-value">50</h1>
                </div>
            </div>
        </div>
        <div class="col s12 m6 l4">
            <div class="card center-align blue lighten-5">
                <div class="card-content">
                    <span class="card-title">Qtd. de cartões <br /> do adicional</span>
                    <h1 class="card-value">30</h1>
                </div>
            </div>
        </div>
        <div class="col s12 m6 l4">
            <div class="card center-align blue lighten-5">
                <div class="card-content">
                    <span class="card-title">Qtd. de cartões virtuais <br />do titular</span>
                    <h1 class="card-value">20</h1>
                </div>
            </div>
        </div>
        <div class="col s12 m6 l4">
            <div class="card center-align blue lighten-5">
                <div class="card-content">
                    <span class="card-title">Qtd. de cartões virtuais <br />do adicional</span>
                    <h1 class="card-value">10</h1>
                </div>
            </div>
        </div>
    </div>
</section>
